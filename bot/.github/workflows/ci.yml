name: ci

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore bot/Server_Qcha.Bot.sln

      - name: Build
        run: dotnet build bot/Server_Qcha.Bot.sln -c Release --no-restore

      - name: Test
        run: dotnet test bot/Server_Qcha.Bot.sln -c Release --no-build
